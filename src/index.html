    <script type="text/javascript">
      (function() {
        const attachmentEl = document.getElementById('attachment');
        if (attachmentEl) {
          attachmentEl.addEventListener('change', () => {
            const fileSizeInKB = attachmentEl.files[0].size / 1024;
            if (fileSizeInKB > 100) {
              attachmentEl.value = null;
            }
          });
        }
      })();
    </script>
